{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "img/icon.png" %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "img/icon.png" %}">
    <title>Gestor | {% block 'title' %}{% endblock  %}</title>
    {# custom style #}
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    {% block 'styles' %}{% endblock  %}
</head>
<body>
    <div class="container_principal">
        <header>
            {% include "layout/partials/menu.html" %}
        </header>

        <main>
                {% block 'content' %}
                {% endblock  %}
        </main>

        {% include "layout/partials/footer.html" %}
    </div>
    
    {% block 'scripts' %}{% endblock  %}
    {# custom Js #}
    <script src="{% static "js/index.js" %}"></script>
</body>
</html>
